<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Landing Page con Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Bienvenido a la PÃ¡gina de Ejemplo</h1>
</header>

<div class="chatbot-widget">
  <button id="chatbotToggle" class="chatbot-button" onclick="toggleChatbot()">
    <span class="btn-content">
      <img src="imagenes/chat-bot.png" alt="Icono" class="icono-chat">
      ChatBot
    </span>
  </button>
  <div class="chatbot-popup" id="chatbotPopup">
    <div class="chatbot-header">
      <span>Chat Bot Solutions Malls</span>
      <button id="resetButton" class="reset-button">
        <img src="imagenes/reiniciar.png" alt="Reiniciar">
      </button>
    </div>
    
    <div class="chatbot">
      <div class="chatbot-scroll">
        <div class="headerChat">
          <img src="imagenes/logo.png" class="logo-principal" alt="logo">
          <h3 class="titulo">Chat Bot Solutions Malls</h3>
        </div>
        
        <div id="chatbox" class="chatbox">
        </div>
      </div>
    </div>
    
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
